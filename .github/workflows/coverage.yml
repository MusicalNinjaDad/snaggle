name: Coverage

on:
  push:
    branches:
      main
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: Install dependencies
        run: go mod download
      - name: Test
        run: go test -v -coverprofile=coverage.out -coverpkg=$(go list ./... | paste -sd ",") ./...
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de #v5.5.2
        with:
          use_oidc: true
          files: coverage.out
