name: Check version, docs etc.

on:
  push:
    paths:
    - version.go
    - CHANGELOG.md
    - README.md
    - 'cmd/snaggle/*.go'
  pull_request:

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check changelog entry for current version
        run: .pre-commit/check_changelog.sh
