name: Package & release

on:
  workflow_call:
    inputs:
      semver:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      semver:
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v5

      - name: Build devcontainer image to use as builder
        id: devcontainer
        uses: docker/build-push-action@9e436ba9f2d7bcd1d038c8e55d039d37896ddc5d
        with:
          context: ./.devcontainer
          push: false
          load: true
          tags: snaggle_devcontainer

      - name: Log in to the Container registry
        uses: docker/login-action@28fdb31ff34708d19615a74d67103ddc2ea9725c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@032a4b3bda1b716928481836ac5bfe36e1feaad6
        with:
          tags: |
            type=semver,pattern={{raw}},value=${{ inputs.semver }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@9e436ba9f2d7bcd1d038c8e55d039d37896ddc5d
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  github:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: Install dependencies
        run: go mod download
      - name: Build snaggle
        working-directory: ${{ github.workspace }}/cmd/snaggle
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build .
      - name: Create github release
        working-directory: ${{ github.workspace }}/cmd/snaggle
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ inputs.semver }} --generate-notes 'snaggle#Snaggle ${{ inputs.semver }}'
